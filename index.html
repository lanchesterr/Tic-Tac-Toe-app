<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <main>
        <div class="message-text-element">The winner is ...</div>
        <div class="container">
            <div class="board">
                <div class="tile remove-left-border remove-top-border"> </div>
                <div class="tile remove-top-border"></div>
                <div class="tile remove-right-border remove-top-border"> </div>
                <div class="tile remove-left-border"></div>
                <div class="tile"></div>
                <div class="tile remove-right-border"></div>
                <div class="tile remove-left-border remove-bottom-border"></div>
                <div class="tile remove-bottom-border"></div>
                <div class="tile remove-right-border remove-bottom-border"></div>
            </div>
            <div class="result">
                <div class="dog">
                    üê∂ Scores: 0
                </div>
                <div class="cat">
                    üò∫ Scores: 0
                </div>
            </div>
        </div>
        <button>Reset</button>
    </main>
</body>
</html>
